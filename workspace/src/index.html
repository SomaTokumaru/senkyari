<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>適職診断サイト｜センキャリ</title>
    <meta
      name="description"
      content="最短5分であなただけのキャリアを診断できます！"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- favicon/web-clip-icon -->

    <!-- ogp -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <a href="index.html" class="header-logo_link"
          ><div class="p-color">適職診断サイト</div>
          <div class="title">
            <div class="s-color">セン</div>
            キャリ
          </div>
        </a>
        <div class="header-logo-sub">
          あなたの才能を活かせる仕事を100の質問から即選定！
        </div>
      </h1>
      <div class="header-btn">
        <button
          class="form-btn"
          onclick="location.href='https://lin.ee/MblNQGH'"
        >
          お問い合わせ
        </button>
      </div>
    </header>
    <main class="main">
      <div class="main-catch">
        <p class="catch-free">
          面倒な個人登録・審査・費用　全て不要！　<wbr />その場で診断結果が分かる！！
        </p>
      </div>
      <div class="main-key">
        <p class="main-key-comment">潜在能力がキャリアアップの鍵</p>
        <img src="images/goldkey.png" alt="金色の鍵" class="main-key-img" />
      </div>
      <div class="main-title">
        <div class="line-left">
          <div class="line1"></div>
          <div class="line1"></div>
        </div>
        <h2 class="main-title-name">
          <div class="main-title-p">適職診断サイト　</div>
          <div class="main-title-sen">
            <div class="main-title-s">セン</div>
            キャリ
          </div>
        </h2>
        <div class="line-right">
          <div class="line2"></div>
          <div class="line2"></div>
        </div>
      </div>
      <div class="main-btn">
        <button class="start-btn" onclick="location.href='page1.html'">
          診断開始
          <div class="triangle">
            <div class="triangle-1"></div>
            <div class="triangle-2"></div>
          </div>
        </button>
      </div>
      <div class="main-sub-catch">
        <p class="catch-5min">最短5分で診断可能！</p>
      </div>
      <div class="explain">
        <div class="ai-girl">
          <img
            src="images/ai_girl_index.png"
            alt="トップページの女性"
            class="ai-girl-img"
          />
        </div>
        <div class="explain-text">
          <div class="explain-purple">
            好きな人と好きな時に、 好きな場所で、 好きな仕事をする時代
          </div>
          <div class="explain-red">あなたの好きが活きる 仕事を知ろう！</div>
        </div>
      </div>
    </main>

</html>
